<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        
        <div id="main">
                <div id="title">
                    <h2 style="text-align: center;">Binary Calculator</h2>
                </div>
                <div id="res"></div>
                <div id="btns">
                    <button id="btn0" class="btn" onclick="key('0')">0</button>
                    <button id="btn1" class="btn" onclick="key('1')">1</button>
                    <button id="btnClr" class="btn" onclick="clear_res()">C</button>
                    <button id="btnEql" class="btn" onclick="funAction()">=</button>
                    <button id="btnSum" class="btn" onclick="key('+')">+</button>
                    <button id="btnSub" class="btn" onclick="key('-')">-</button>
                    <button id="btnMul" class="btn" onclick="key('*')">*</button>
                    <button id="btnDiv" class="btn" onclick="key('/')">/</button>
                </div>
            <div style="margin-top: 20%;">
                <p style="text-align: center; font-size: 12px;">Apache-2.0 License | Version 1.0</p>
            </div>
        </div>
        
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
