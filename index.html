<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        
        <div>
            <div id="res"></div>
            <div id="btns">
                <button id="btn0" onclick="key('0')">0</button>
                <button id="btn1" onclick="key('1')">1</button>
                <button id="btnClr" onclick="clear_res()">C</button>
                <button id="btnEql" onclick="funAction()">=</button>
                <button id="btnSum" onclick="key('+')">+</button>
                <button id="btnSub" onclick="key('-')">-</button>
                <button id="btnMul" onclick="key('*')">*</button>
                <button id="btnDiv" onclick="key('/')">/</button>
            </div>
        </div>
        
        
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
